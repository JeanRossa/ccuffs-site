          <!-- Coluna da Foto (ID da foto: img-projeto)-->
          <div class="col-12 col-md-6 col-lg-5 col-xl-5 p-3">
            <img src="fotos-projetos/RoboticLeague.jpg" id="img-projeto" class="rounded img-fluid img-align-xs imgproject-align-md pt-3 shadow" width="400">
          </div>
          <!-- Coluna das informações do projeto -->
          <div class="col-0 col-sm col-md-5 col-lg-6 col-xl-5 my-auto txt-align-xs txtproject-align-md">
            <p id="title-projeto" class="title_projetos txt-align-xs txtproject-align-md fontsize-md fontsize-xs pl-2 pr-2">Robotic League</p>

            <h4 id="desc-projeto" class="pl-2 pr-2">Projeto de robótica da escola EEB Bom Pastor</h4>

            <div class="pt-3 pl-2">
              <a id = "link-1" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/c/RoboticLeague">
